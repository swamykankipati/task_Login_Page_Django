			{% for msg in messages %}
				<div class="alert alert-{{ msg.tag }}">{{msg}}</div>
			{%endfor%}
		{% endif %}
		<form action ="{% url 'login' %}" method = 'POST'>
					{% csrf_token %}

			<input type="submit" name="submit" value="Submit">
			</form>
		
</body>
</html>
